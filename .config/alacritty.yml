live_config_reload: true

env:
  TERM: xterm-256color

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

title: Alacritty

scrolling:
  history: 10000

window:
  dimensions:
    columns: 158
    lines: 45

font:
  normal:
    family: 'TerminessTTF Nerd Font'
  size: 17.0

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V,         mods: Alt,        action: Paste }
  - { key: C,         mods: Alt,        action: Copy  }
  - { key: Q,         mods: Alt,        action: Quit  }
  - { key: N,         mods: Alt,        action: SpawnNewInstance  }
  - { key: F,         mods: Alt|Shift,  action: ToggleFullScreen  }
  - { key: Equals,    mods: Alt|Shift,  action: ResetFontSize  }
  - { key: Equals,    mods: Alt,        action: IncreaseFontSize  }
  - { key: Minus,     mods: Alt,        action: DecreaseFontSize  }


colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xd8d8d8'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'
